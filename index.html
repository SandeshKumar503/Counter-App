<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="buttons">
      <button onclick="decrease()">-</button>
      <p id="count">0</p>
      <button onclick="increase()">+</button>
    </div>
    <div class="Counter" id="Counter">ZERO, ONE, TWO, THREE, FOUR, FIVE, SIX, SEVEN, EIGHT, NINE, TEN, ELEVEN, TWELVE, THIRTEEN, FOURTEEN, FIFTEEN, SIXTEEN, SEVENTEEN, EIGHTEEN, NINETEEN, TWENTY</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
